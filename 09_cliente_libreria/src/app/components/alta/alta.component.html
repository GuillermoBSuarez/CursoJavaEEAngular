        <div class="form-group">

          <select (change)="cargarTematicas()" [(ngModel)]="libro.tematica">
            <option></option>
            <option *ngFor="let t of tematicas" value="{{t}}">
              {{t}}
            </option>
          </select>
          <br>
          <input type="text" placeholder="TÃ­tulo" [(ngModel)]="libro.titulo" class="form-control"/>
          <br>
          <input type="text" placeholder="ISBN" [(ngModel)]="libro.isbn" class="form-control"/>
          <br>
          <button (click)="alta()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>

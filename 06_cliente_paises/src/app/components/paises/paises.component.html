<div class="container">
  <h1>Continentes</h1>
  <select (change)="cargarPaisesContinente()" [(ngModel)]="continente">
    <option></option>
    <option *ngFor="let c of continentes" value="{{c}}">
      {{c}}
    </option>
  </select>
  <br><br>
</div>
<div class="container" *ngIf="paises&&paises.length>0">
  <h1>Paises de {{continente}}</h1>
  <table border="1">
    <tr>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Poblaci√≥n</th>
      <th>Bandera</th>
    </tr>
    <tr *ngFor="let p of paises">
      <td>{{p.nombre}}</td>
      <td>{{p.capital}}</td>
      <td>{{p.poblacion}}</td>
      <td><img src="{{p.bandera}}" width="60"></td>
    </tr>
  </table>
</div>
